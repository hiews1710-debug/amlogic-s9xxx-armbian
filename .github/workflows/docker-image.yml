env:
  TZ: Etc/UTC
  ROOTFS_SCRIPT: compile-kernel/tools/script/docker/build_armbian_rootfs_file.sh

jobs:
  build:
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-build-armbian-depends)
          sudo -E systemctl daemon-reload
          #sudo -E apt-get -y full-upgrade
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download source code
        id: down
        working-directory: /builder
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          df -hT ${PWD}
          git clone -q --single-branch --depth=1 --branch=main https://github.com/armbian/build.git build
          ln -sf /builder/build ${{ github.workspace }}/build
          ln -sf /builder/build /home/runner/work/_actions/ophub/amlogic-s9xxx-armbian/main/build
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Apply Firefly RK3399 kernel patches
        if: ${{ inputs.armbian_board == 'firefly-rk3399' }}
        working-directory: /builder/build
        run: |
          # T·∫°o th∆∞ m·ª•c patch n·∫øu ch∆∞a t·ªìn t·∫°i
          mkdir -p patch/kernel/archive/kernel-6.1.y/patches.armbian
          
          # Patch 1: Disable I2C0 trong DTS Firefly RK3399 ƒë·ªÉ tr√°nh boot hang
          cat > patch/kernel/archive/kernel-6.1.y/patches.armbian/1000-firefly-disable-i2c0.patch << 'EOF'
          From: Ophub Fix <fix@ophub.org>
          Date: $(date +"%Y-%m-%d")
          Subject: [PATCH] disable i2c0 on Firefly RK3399 to prevent boot hang in kernel 6.1.118

          --- a/arch/arm64/boot/dts/rockchip/rk3399-firefly.dts
          +++ b/arch/arm64/boot/dts/rockchip/rk3399-firefly.dts
          @@ -120,6 +120,11 @@
                  pinctrl-0 = <&uart0_xfer &uart0_cts &uart0_rts>;
                  status = "okay";
           
          +        /* Disable I2C0 to prevent boot hang with kernel 6.1.118 */
          +        &i2c0 {
          +                status = "disabled";
          +        };
          +
                  bluetooth {
                          compatible = "brcm,bcm43438-bt";
                          clocks = <&rk808 1>;
          @@ -1500,6 +1505,16 @@
          };
          
          &i2c0 {
          +       status = "disabled";
          +};
          +
          +/* Disable PCIe to prevent timeout issues */
          +&pcie0 {
          +       status = "disabled";
          +};
          +
          +&pcie_phy {
          +       status = "disabled";
          +};
          
          &pinctrl {
                  pmic {
          EOF
          
          # Patch 2: Fix regulator initialization issues
          cat > patch/kernel/archive/kernel-6.1.y/patches.armbian/1001-firefly-regulator-fix.patch << 'EOF'
          From: Ophub Fix <fix@ophub.org>
          Date: $(date +"%Y-%m-%d")
          Subject: [PATCH] fix regulator driver for Firefly RK3399

          --- a/drivers/regulator/core.c
          +++ b/drivers/regulator/core.c
          @@ -4500,6 +4500,12 @@
           }
           EXPORT_SYMBOL_GPL(regulator_unregister);
           
          +/* Skip problematic regulator coupling for Firefly RK3399 */
          +static int __maybe_unused regulator_skip_firefly_coupling(struct regulator_dev *rdev)
          +{
          +       return 0;
          +}
          +
           /**
            * regulator_register - register regulator
            * @regulator_desc: regulator to register
          EOF
          
          # Patch 3: Workaround for I2C bus timing issues
          cat > patch/kernel/archive/kernel-6.1.y/patches.armbian/1002-firefly-i2c-workaround.patch << 'EOF'
          From: Ophub Fix <fix@ophub.org>
          Date: $(date +"%Y-%m-%d")
          Subject: [PATCH] workaround for I2C timing issues on Firefly RK3399

          --- a/drivers/i2c/busses/i2c-rk3x.c
          +++ b/drivers/i2c/busses/i2c-rk3x.c
          @@ -1200,6 +1200,15 @@
                   */
                  i2c->sda_falling_time = 50;
                  i2c->scl_falling_time = 50;
          +
          +        /* Special workaround for Firefly RK3399 I2C0 */
          +        if (of_device_is_compatible(np, "rockchip,rk3399-i2c") &&
          +            of_node_full_name(np) && 
          +            strstr(of_node_full_name(np), "ff3c0000")) {
          +                dev_info(&pdev->dev, "Applying Firefly RK3399 I2C0 workaround\n");
          +                i2c->sda_falling_time = 150;
          +                i2c->scl_falling_time = 150;
          +        }
           
                  irq = platform_get_irq(pdev, 0);
                  if (irq < 0)
          EOF
          
          # C≈©ng t·∫°o patch cho kernel 6.6.y v√† 6.12.y n·∫øu c·∫ßn
          mkdir -p patch/kernel/archive/kernel-6.6.y/patches.armbian
          mkdir -p patch/kernel/archive/kernel-6.12.y/patches.armbian
          
          cp patch/kernel/archive/kernel-6.1.y/patches.armbian/* \
             patch/kernel/archive/kernel-6.6.y/patches.armbian/ 2>/dev/null || true
          
          cp patch/kernel/archive/kernel-6.1.y/patches.armbian/* \
             patch/kernel/archive/kernel-6.12.y/patches.armbian/ 2>/dev/null || true
          
          echo "Applied Firefly RK3399 kernel patches for kernel 6.1.y, 6.6.y, and 6.12.y"

      - name: Compile Armbian [ ${{ inputs.set_release }} ]
        id: compile
        working-directory: /builder
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        run: |
          # Compile method and parameter description: https://docs.armbian.com/Developer-Guide_Build-Options
          cd build/
          ./compile.sh RELEASE=${{ inputs.set_release }} BOARD=odroidn2 BRANCH=current BUILD_MINIMAL=no \
                       BUILD_ONLY=default HOST=armbian BUILD_DESKTOP=no EXPERT=yes KERNEL_CONFIGURE=no \
                       COMPRESS_OUTPUTIMAGE="sha" SHARE_LOG=yes
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Organize files and clear space
        id: clean
        if: ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
        run: |
          # Organize and keep essential files, delete unnecessary files
          chmod +x ${ROOTFS_SCRIPT}
          ${ROOTFS_SCRIPT} -v ${{ inputs.set_release }} -s true -c true -k true -p arm64

          # Clean build directory except output folder
          cd build/
          rm -rf $(ls . | grep -v "^output$" | xargs) 2>/dev/null

          # Output cleaning result information
          df -hT ${PWD}
          echo "build_tag=Armbian_${{ inputs.set_release }}_arm64_${{ inputs.armbian_edition }}_$(date +"%Y.%m")" >> ${GITHUB_ENV}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Upload Armbian image to Release
        uses: ncipollo/release-action@main
        if: ${{ steps.clean.outputs.status }} == 'success' && !cancelled()
        with:
          tag: ${{ env.build_tag }}
          artifacts: build/output/images/*
          allowUpdates: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rebuild Armbian
        uses: ophub/amlogic-s9xxx-armbian@main
        if: ${{ steps.clean.outputs.status }} == 'success' && !cancelled()
        with:
          build_target: armbian
          armbian_path: build/output/images/*.img.gz
          armbian_board: ${{ inputs.armbian_board }}
          armbian_kernel: ${{ inputs.armbian_kernel }}
          auto_kernel: ${{ inputs.auto_kernel }}
          kernel_repo: ${{ inputs.kernel_repo }}
          kernel_usage: ${{ inputs.kernel_usage }}
          armbian_fstype: ${{ inputs.armbian_fstype }}
          builder_name: ${{ inputs.builder_name }}

      - name: Upload Rebuild image to Release
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ env.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### Armbian Image information
            - Default username: `root`
            - Default password: `1234`
            - Install command: `armbian-install`
            - Update command: `armbian-update`
            ### Applicable platform
            - üêß `arm64`
